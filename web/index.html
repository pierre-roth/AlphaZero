<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaZero Breakthrough</title>
    <meta name="description" content="Play Breakthrough against an AlphaZero-style neural network">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>⚔️ AlphaZero Breakthrough</h1>
            <p class="subtitle">Race your pieces to the other side!</p>
        </header>

        <div class="game-container">
            <!-- Evaluation Bar -->
            <div class="eval-container">
                <div class="eval-bar">
                    <div class="eval-fill" id="evalFill"></div>
                </div>
                <div class="eval-label" id="evalLabel">0.00</div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div id="board" class="game-board"></div>
            </div>

            <!-- Game Info -->
            <div class="info-panel">
                <div class="status" id="status">Select a side to start playing</div>

                <div class="controls">
                    <div class="size-selector">
                        <label for="modelSize">Model Size:</label>
                        <select id="modelSize">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large" selected>Large</option>
                        </select>
                    </div>
                    <div class="setup-panel">
                        <h4>Game Setup</h4>
                        <div class="player-selectors">
                            <div class="selector-group">
                                <label for="whitePlayer">White (○)</label>
                                <select id="whitePlayer">
                                    <option value="human" selected>Human</option>
                                    <option value="alphazero">AlphaZero</option>
                                    <option value="baseline">Baseline</option>
                                </select>
                            </div>
                            <div class="selector-group">
                                <label for="blackPlayer">Black (●)</label>
                                <select id="blackPlayer">
                                    <option value="human">Human</option>
                                    <option value="alphazero" selected>AlphaZero</option>
                                    <option value="baseline">Baseline</option>
                                </select>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button id="startGame" class="btn btn-primary">Start Game</button>
                            <button id="stopGame" class="btn btn-danger" style="display: none;">Stop</button>
                        </div>
                    </div>
                </div>

                <div class="rules">
                    <h3>How to Play</h3>
                    <ul>
                        <li>Move pieces forward or diagonally forward</li>
                        <li>Capture opponent pieces diagonally</li>
                        <li>First to reach the opposite side wins!</li>
                    </ul>
                </div>

                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="moves" class="moves-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
